{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'subscribe/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Subscribe</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <a href="{% url 'home' %}"><img src="{% static 'subscribe/logo.svg' %}" alt="" /></a>
          </div>
          <div class="links">
            <a href="{% url 'home' %}">Home</a>
          </div>
          <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
      </nav>
    </header>
    <section>
      <div class="container">
          <form class="email-form" method="POST"> 
            {% csrf_token %}  
                {% csrf_token %}
                {{ form.as_p }}
                <button class="email-submit">Submit</button>
          </form>
           
    </div>
      </div>
    </section>
    <script src="{% static 'subscribe/main.js' %}"></script>
  </body>
</html>
