{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}"/>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title> {% block title %} Flix Career - {% endblock %} </title>
  </head>
  <body>
    <header>
        <nav>
          <div class="container">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'myapp/images/logo.svg' %}" alt="" /></a>
            </div>
            <div class="links">
              <a href="{% url 'home' %}">Home</a>
            </div>
            <div class="links">
                <a href="{% url 'subscribe' %}">Subscribe</a>
              </div>
            <span class="material-icons menu" onclick="menu()"> menu </span>
          </div>
        </nav>
      </header>

    {% block content %}


    {% endblock %}

    <script src="{% static 'myapp/app.js' %}"></script>
</body>
</html>
