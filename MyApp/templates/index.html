  {% extends 'base.html' %}

  {% block title %}  Home  {% endblock %}
  {% block content %}

    <!-- job post lists -->
    <section>
      <div class="container">
        <!-- job post -->
        {% for i in jobs %}
        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title">{{i.title}}</h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{i.location.city}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>{{i.salary}}</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{i.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply">
              <a href="{% url 'job_detail' i.id %}">{{i}}</a>
            </button>
          </div>
        </div>
        <!-- job post end-->
        {% endfor %}
      </div>
    </section>

    {% endblock %}
